<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sports-Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<script src="Sportclass.js"></script>

<body>
  <!-- include an element for ReactDOM to attach our React-generated elements to -->
  <div id="root"></div>

  <!-- include React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- include our JS+JSX for the React Appliccation -->
  <script type="text/babel">

    // An App component under which all other components will be added


    function App(props) {

      return (
        < div >
          <h1>Welcome to the Sports Game starter!</h1>
          <span>
            <strong className="tdFlag">Las Vegas</strong><img className="image1" src="LasVegas.png" />
            <p></p>
            <label>Shot Taken: </label><span></span>
            <p></p>
            <label>Score : </label><span> </span>
            <p></p>
            <button className="shoot1">SHOOT1</button>
          </span>
          <span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<p></p>
          </span>
          <span>
            <strong className="tdFlag">Hornets</strong><img className="image2" src="Hornets.png" />
            <p></p>
            <label>Shot Taken: </label><span> </span>
            <p></p>
            <label>Score : </label><span></span>
            <p></p>
            <button className="shoot2">SHOOT2</button>
          </span>

        </ div>
      )
      const element = (
        <div>
          <h1></h1>
          <em ><strong></strong></em>
          <em><strong></strong></em>
        </div >
      )

    }

    // Render the App
    ReactDOM.render(

      <App name1="LasVegas" />,

      document.getElementById('root')
    )

  </script>
</body>

</html>
