<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sports-Game</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- include an element for ReactDOM to attach our React-generated elements to -->
  <div id="root"></div>

  <!-- include React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="Sportclass.js" type="text/babel"></script>

  <!-- include our JS+JSX for the React Appliccation -->
  <script type="text/babel">

    // An App component under which all other components will be added
    class Team extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          Shottaken: 0,
          Score: 0

        }
        this.shotSound = new Audio("shottaken.mp3")
        this.scoreSound = new Audio("score.mp3")
      }


      handleShoot = () => {
        let Score = this.state.Score
        this.shotSound.play()

        if (Math.random() > 0.5) {
          Score += 1

          setTimeout(() => {
            this.scoreSound.play()
          }, 100)

        }
        this.setState((state, props) => ({
          Shottaken: state.Shottaken + 1,
          Score: Score,
        }))
      }


      render() {
        let shotPercentageDiv

        if (this.state.Shottaken) {
          const shotPercentage = Math.round((this.state.Score / this.state.Shottaken) * 100)
          shotPercentageDiv = (
            <div>
              <strong>Shooting % :{shotPercentage} </strong>
            </div>

          )
        }
        return (
          <div id="team">
            <h3>{this.props.name}</h3>
            <div className="identity">
              <img src={this.props.logo} alt={this.props.name} height="300px" width="300px" /></div>
            <div>
              <strong>Shot Taken: </strong>{this.state.Shottaken}
            </div>
            <div>
              <strong>Score: </strong>{this.state.Score}
            </div>

            {shotPercentageDiv}


            <button onClick={this.handleShoot}>SHOOT</button>
          </div>

        )
      }
    }

    function Game(props) {
      return (
        <div className="Game">
          <h1>Welcome to {props.venue}</h1>
          <div className="stats">
            <Team
              name={props.visitingTeam.name}
              logo={props.visitingTeam.logo} />


            <div className="verses">
              <h1>VS</h1>
            </div>

            <Team
              name={props.homeTeam.name} logo={props.homeTeam.logo} />

          </div>
        </div>
      )
    }
    function App(props) {
      const Las = {
        name: "LasVegas",
        logo: "LasVegas.png"
      }
      const Hor = {
        name: "Hornets",
        logo: "Hornets.png"
      }
      const Drag = {
        name: "Dragon",
        logo: "dragon.png"
      }
      const Ant = {
        name: "Antlers",
        logo: "antlers.png"
      }

      return (
        <div className="App">
          <Game
            venue="Roosevelt Park 124 Lane"
            homeTeam={Hor}
            visitingTeam={Las} />
          <Game
            venue="Hana Road Street 12"
            homeTeam={Drag}
            visitingTeam={Ant} />

        </div>

      )

    }


    ReactDOM.render(
      <App />,
      document.getElementById('root')
    )

  </script>
</body>

</html>
