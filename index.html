<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Sports Game</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- include an element for ReactDOM to attach our React-generated elements to -->
  <div id="root"></div>

  <!-- include React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <!-- include our JS+JSX for the React Appliccation -->
  <script type="text/babel">

    // An App component under which all other components will be added


    function App(props) {

      return (
        <div>
          <h1>Welcome to the Sports Game starter!</h1>
          <table>
            <tr>
              <td className="tdFlag">
                <em><strong>LasVegas
                  <img className="image1" src="LasVegas.png" />
                </strong></em>
                <p>Shot Taken</p>
                <p>Score</p>
                <button >SHOOT1</button>

              </td>
              <td className="tdFlag">
                <em><strong>Hornets
                  <td><img className="image2" src="Hornets.png" /></td>
                </strong></em>
                <p>Shot Taken: </p>
                <p>Score </p>
                <p> <button >SHOOT2</button>
                </p>
              </td>
            </tr>
          </table>
        </div >
      )

    }

    const element = (
      <div>
        <h1></h1>
        <em ><strong></strong></em>
        <em><strong></strong></em>
      </div >
    )



    // Render the App
    ReactDOM.render(

      <App name1="LasVegas" />,

      document.getElementById('root')
    )
    class tdFlag extends React.Component {
      constructor(props) {
        super(props);

        this.state = {
          count: 0
        };
      }
      render() {
        return <div>
          <button>SHOOT1:{this.state.count}</button>

        </div>;
      }


      handleShoot(event) {
        this.setstate((state, props) => (
          { SHOOT1: state.count + 1 }
        ))
      }
    }
  </script>
</body>

</html>
