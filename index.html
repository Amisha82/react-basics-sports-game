<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sports-Game</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- include an element for ReactDOM to attach our React-generated elements to -->
  <div id="root"></div>

  <!-- include React and ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="Sportclass.js" type="text/babel"></script>

  <!-- include our JS+JSX for the React Appliccation -->
  <script type="text/babel">

    // An App component under which all other components will be added
    class Team extends React.Component {
      constructor(props) {
        super(props)
        this.state = {
          Shottaken: 0,
          Score: 0

        }
      }


      handleShoot = () => {
        let Score = this.state.Score

        if (Math.random() > 0.5) {
          Score += 1
        }
        this.setState((state, props) => ({
          Shottaken: state.Shottaken + 1,
          Score: Score,
        }))
      }


      render() {
        return (
          <div id="team">
            <h3>{this.props.name}</h3>
            <div className="identity">
              <img src={this.props.logo} alt={this.props.name} height="300px" width="300px" /></div>
            <div>
              <strong>Shot Taken: </strong>{this.state.Shottaken}
            </div>
            <div>
              <strong>Score: </strong>{this.state.Score}
            </div>


            <button onClick={this.handleShoot}>SHOOT</button>
          </div>

        )
      }
    }
    function App(props) {

      return (
        <div id="App">
          <h1>Welcome to the Sports Game starter!</h1>
          <div className="stats">
            <Team name="Las Vegas" logo="LasVegas.png" />


            <div className="verses">
              <h1>VS</h1>
            </div>

            <Team name="Hornets" logo="Hornets.png" />

          </div>
        </div>

      )

    }


    ReactDOM.render(
      <App />,
      document.getElementById('root')
    )

  </script>
</body>

</html>
